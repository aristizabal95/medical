name: MLCommons TorchXRayVision models
description: Interface cube for doing inference with models available from the torchxvision library
authors:
 - {name: "MLCommons Best Practices Working Group"}

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: mlcommons/xrvmodels:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  infer:
  # predict on data
    parameters:
      inputs: {data_dir: data/, parameters_file: parameters.yaml}
      outputs: {out_dir: ./}
